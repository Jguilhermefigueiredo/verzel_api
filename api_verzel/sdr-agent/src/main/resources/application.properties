# ==============================
# Configuracao da aplicacao
# ==============================
spring.application.name=sdr-agent
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ==============================
# Banco de dados SQLite
# ==============================
spring.datasource.url=jdbc:sqlite:${DATABASE_NAME:meu_banco_de_dados.db}
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# Servidor
# ==============================
server.port=${SERVER_PORT:8080}
server.error.whitelabel.enabled=false
server.servlet.context-path=/

# ==============================
# OpenAI API
# ==============================
spring.ai.openai.api-key=${OPENAI_API_KEY}
openai.api.key=${OPENAI_API_KEY}
openai.api.url=${OPENAI_API_URL:https://api.openai.com/v1}
openai.model=${OPENAI_MODEL:gpt-4o-mini}

# ==============================
# Calendly API
# ==============================
calendly.api.token=${CALENDLY_API_TOKEN}
calendly.api.url=${CALENDLY_API_URL:https://api.calendly.com}

# ==============================
# Pipefy API
# ==============================
pipefy.api.token=${PIPEFY_API_TOKEN}
pipefy.api.url=${PIPEFY_API_URL:https://api.pipefy.com/graphql}
pipefy.pipe.id=${PIPEFY_PIPE_ID:306758379}
